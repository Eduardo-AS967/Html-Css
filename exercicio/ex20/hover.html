<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{ font-family: Arial, Helvetica, sans-serif;}
        div > P{
            display: none;
        }
        div:hover > P{
            display: block;
            background-color: black;
            color: white;
            margin: 10px;
        }
        div:hover{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouser sobre o texto abaixo</p>
    <div>passe o mouser aqui
        <p>texto escondido </p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
