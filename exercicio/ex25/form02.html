<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">usuário</label>
        <input type="text" name="usu"
        id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocapitalize="usuario">
    </p>
    <p>
        <label for="isen">senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="minimo de 8 letras " autocapitalize="cadastro">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form> 
</body>
</html>
