<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente diminua o aumente o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagem/imagem300.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem/imagem700.png" type="image/png">
        <img src="imagem/imagem1000.png" alt="imagem/flexível">
    </picture>
    <h1>Reproduzir Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML 5</p>
        <audio preload="metadata" controls autoplay>
            <source src="midia/audio em mp3.mp3" type="audio/npeg">
            <source src="midia/audio em ogg.ogg" type="audio/ogg">
            <source src="midia/audio em wav.wav" type="audio/wav">
            <p>infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/audio em mp3.mp3">clique aqui para baixar o arquivo</a></p>

        </audio>
        <h1> Reproduzindo videos</h1>
        <p>Videos em varios formatos</p> <video width="480" poster="imagem/peixes.webp"controls autoplay>
            <source src="midia/Video webm.webm" type="video/webm">
            <source src="midia/Video Mp4.mp4" type="video/mp4">
            <source src="midia/video-m4v.m4v" type="video/m4v">
            <source src="midia/video-ogv.ogv" type="video/ogv">
        </video>
    
</body>
</html>
